<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="text-center">Pricing Plans</h1><br>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 text-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Basic Plan</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">$10/month</h6>
                        <p class="card-text"><i class="fa-solid fa-check" style="color: #97edac;"></i> 5GB Storage
                            <br><i class="fa-solid fa-check" style="color: #97edac;"></i> Basic Support <br><i
                                class="fa-solid fa-check" style="color: #97edac;"></i> 1 User
                        </p>
                        <button type="button" class="btn btn-primary w-100">Choose Plan</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 text-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-success">Standard Plan</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">$20/month</h6>
                        <p class="card-text"><i class="fa-solid fa-check" style="color: #97edac;"></i> 50GB Storage
                            <br><i class="fa-solid fa-check" style="color: #97edac;"></i> Priority Support <br><i
                                class="fa-solid fa-check" style="color: #97edac;"></i> 5 User
                        </p>
                        <button type="button" class="btn btn-success w-100">Choose Plan</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 text-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Premium Plan</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">$50/month</h6>
                        <p class="card-text"><i class="fa-solid fa-check" style="color: #97edac;"></i> Unlimited Storage
                            <br><i class="fa-solid fa-check" style="color: #97edac;"></i> 24/7 Support <br><i
                                class="fa-solid fa-check" style="color: #97edac;"></i> Unlimited User
                        </p>
                        <button type="button" class="btn btn-danger w-100">Choose Plan</button>
                    </div>
                </div>
            </div>




            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
</body>

</html>
